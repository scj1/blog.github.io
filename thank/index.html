<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <br>
    <center>
    <form class="gform pure-form pure-form-stacked" method="POST" data-email="joshuasupp@gmail.com"
    action="https://script.google.com/macros/s/AKfycbxGoC31FzHaPYOIl5mPuFjoupHZq6TBdovKUhLas0BZjiXXyWvQlL3rL4eKEYClNodc/exec">
      <div class="form-elements"><br>
        <div style="background:none;border:8px solid rgb(255, 255, 255);border-radius: 30px;width: 400px;padding-top: 15px;padding-bottom: 40px;padding-left: 20px;padding-right: 20px;"><br>
          <b class="content-head" style="font-size: 2.3em;">Contact Us!</b>
          <br><br>
           <b style="margin-left: -255px;font-size: 1.3em;">Name</b><br>
          <input type="text" name="name" required="" style="font-size: 1em;width: 300px;"/><br><br>
  
          <b style="margin-left: -255px;font-size: 1.3em;">Email</b><br>
          <input type="email" name="email" required="" style="font-size: 1em;width: 300px;"/><br><br>
  
           <b style="margin-left: -255px;font-size: 1.3em;">Phone</b><br>
           <input type="number"  name="phone" required="" style="font-size: 1em;width: 300px;"/><br><br>
        
          <b style="margin-left: -110px;font-size: 1.3em;">How can we help you?</b><br>
          <textarea  name="message" rows="5" cols="22" required="" style="font-size: 1.3em;width: 300px;"></textarea><br><br>
      
          <button style="float: right;width: 100px;height: 27px;font-size: 1.1em;margin-right: 48px;">
          send</button><br>
        </div>
      </div>
  
      <!-- Thankyou_message --><br>
      <div class="thankyou_message" style="display:none;background:none;border:8px solid rgb(253, 253, 253);border-radius: 40px;width: 400px;padding-top: 15px;padding-bottom: 40px;padding-left: 20px;padding-right: 20px;"><br><br>
        <h1>Thanks for contacting us!</h1>
        <h1>*******</h1>
      </div>
    </form>
    <script src="java.js"> </script>
    

  </center>
</body>
</html>
