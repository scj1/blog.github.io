<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="./resources/dalasi.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./script.js"></script>      

</head>
<body>

  <div class="container">
    <form method="POST" action="https://script.google.com/macros/s/AKfycbyM9tJBr_03mSph_1ogx8TbMJ_J0chEMsKR5nX7cyB2uPO6fvEN7amvhbnoyePF05tU/exec" style="box-shadow: 10px 10px 10px black ;">
      <h3>Contact Me</h3>
      <img src="./resources/icons8-google-contacts-48.png">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
        <label for="email">Your name</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone" required>
        <label for="email">Your Phone</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>




  
  <a href="index2.html">
    <button style=" height: 50px; width: 200px; font-size: medium;">Finished! Go Back!</button>
  </a>
  
</body>
</html>
